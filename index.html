<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" class="css" />
  </head>
  <body>
    <main class="[ card ] [ bg-neutral-100 text-align-center br-2 ]">
      <h1 class="card__heading--sr-only">Order Summary Component</h1>
      <img src="images/illustration-hero.svg" class="card__image" alt="hero" />
      <section class="[card__content] [ grid-flow ] [ padding-48 ] ">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <section class="[ flex-row ] [ bg-neutral-200 text-align-left br-1 padding-24 ]">
          <section>
            <img src="images/icon-music.svg" alt="" />
            <!-- ALT left blank for decorative images -->
          </section>
          <section class="space-left">
            <p class="[ text-neutral-700 fw-xbold ]">Annual Plan</p>
            <p>$59.99/year</p>
          </section>
          <button class="link push-right" type="button">Change</button>
        </section>
        <button class="button" data-type="primary" type="button">Proceed to Payment</button>
        <button class="button" data-type="naked" type="button">Cancel Order</button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Andrew Teece</a>.
    </div>
  </body>
</html>
